<!doctype html>

<html>
  <head>
    <title>유넬리 TIL</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/typography.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans+KR">
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <script type="module">
      import { React, ReactDOM } from 'https://unpkg.com/es-react@16.12.0/dev';
      import htm from 'https://unpkg.com/htm?module'
      import { endpoint } from 'https://cdn.skypack.dev/@octokit/endpoint';
      import marked from 'https://unpkg.com/marked@0.8.0/lib/marked.esm.js';

      const html = htm.bind(React.createElement)

      const Header = (props) => {
        return html`
          <div className="header">
            <h1 className="title">
              <a href="index.html"><strong>유넬리.Dev</strong></a>
            </h1>
            <p className="description">
              <strong>TIL</strong> Archive: 
            </p>
          </div>
        `;
      }

      const Comments = (props) => {
        const [comments, setComments] = React.useState();
        const {
          search,
        } = window.location;
        React.useEffect(() => {
          async function fetchComments() {
            const issue_number = search.slice(1);
            if (issue_number && !comments) {
              const { url, ...options } = endpoint('GET /repos/:owner/:repo/issues/:issue_number/comments', {
                owner: 'ueunli',
                repo: 'TIL',
                issue_number,
              });
              console.log(options);
              const res = await fetch(url, options);
              setComments(await res.json());
            }
          }
          fetchComments();
        }, [search, comments]);
        return html`
          <div id="comments" className="comments">
            ${(comments || [])
              .map(({
                id,
                created_at,
                body,
              }) => html`
                <div key=${id} className="comment">
                  <span className="date">
                    ${new Date(created_at).toLocaleString()}:
                  </span>
                  <div
                    className="body"
                    dangerouslySetInnerHTML="${{ __html: marked(body)}}"
                  />
                </div>
              `)}
          </div>
        `;
      }

      const Posts = (props) => {
        const [issues, setIssues] = React.useState();

        React.useEffect(() => {
          async function fetchIssues() {
            if (!issues) {
              const { url, ...options } = endpoint("GET /repos/:owner/:repo/issues", {
                owner: "ueunli",
                repo: "TIL",
                auth: 'x'
              });
              const res = await fetch(url, options);
              setIssues(await res.json());
            }
          }

          fetchIssues();
        }, [issues]);

        const {
          search,
        } = window.location;

        return html`
          <div className="posts">
            ${(issues || [])
              .filter(({ user }) => user.login === 'ueunli')
              .filter(({ number }) => !search || Number(search.slice(1)) === number)
              .map(({
                number,
                title,
                labels,
                user,
                created_at,
                comments,
                body,
              }) => html`
                <div
                  className="post"
                  id={${number}}
                  key={${number}}
                >
                  <h2 className="title">
                    <a href="?${number}">
                      ${new Date(created_at).toLocaleDateString('ko-KR', {year: 'numeric', month: 'long', day: 'numeric'})}
                    </a>
                  </h2>
                  <div className="meta">
                    <span style=${{ color: '#' + label.color, padding: '0 .25em' }}> ${new Date(created_at).toLocaleDateString('ko-KR', {weekday: 'long'})} </span>
                    <span>　|　</span>
                    <span>${number} 번째 TIL</span>
                    <span>　|　</span>
                    ${comments
                      ? html`
                        <a href="?${number}">
                          ${comments} Card(s)
                        </a>
                      `
                      : null
                    }
                  </div>
                  ${labels.length > 0 && html`
                    <div className="categories">
                      ${labels.map((label) => html`
                        <span
                          key="${label.id}"
                          style=${{ color: '#' + label.color, padding: '0 .25em' }}
                        >
                          ${label.name}
                        </span>
                      `)}
                      <span>　|　</span>
                      ${title}
                      <span>　|　</span>
                    </div>
                  `}
                  <div
                    className="body"
                    dangerouslySetInnerHTML="${{ __html: marked(body).replace(/<pre>/g, '<pre class="prettyprint">')}}"
                  />
                  <${Comments} />
                </div>
              `)}
          </div>
        `
      }

      ReactDOM.render(
        html`
          <${Header} />
          <${Posts} />
        `,
        document.querySelector('#issuance')
      )
    </script>    
  </head>
  <body>
    <div id="issuance" />
  </body>
</html>
